{% extends 'index.html' %}{% block content %}
<form method="post" action="/course/" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-4">
    {% csrf_token %} {% if message %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-2 py-2 mb-4 rounded relative" role="alert">
        <strong class="font-bold">{{ message }}</strong>
    </div>
    {% endif %}

    <div class="row">
        <div class="col-md-4">
            <div class="flex items-center border-b border-primary-500 py-2">
                <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" name="coursenaem" type="text" placeholder="Enter Course" aria-label="Enter Course">
                <button class="bg-blue-900 hover:bg-blue-700 btn-sm text-white font-bold rounded focus:outline-none focus:shadow-outline" type="submit">
                    ADD 
                </button>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mt-4 flex justify-center text-center">
                <table class="table-fixed border w-full">
                    <thead>
                        <tr>
                            <th class="w-1/6 px-4 py-2 font-weight-bold">#ID</th>
                            <th class="w-1/6 px-4 py-2 font-weight-bold">CourseID</th>
                            <th class="w-1/4 px-4 py-2 font-weight-bold">Course Name</th>
                            <th class="w-1/4 px-4 py-2 font-weight-bold">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c_r in course %}
                        <tr>
                            <td class="border px-4 py-2">{{ forloop.counter }}</td>
                            <td class="border px-4 py-2">{{ c_r.courseID }}</td>
                            <td class="border px-4 py-2">{{ c_r.courseName }}</td>
                            <td class="border px-4 py-2 text-center">
                                <a href="?courseid={{ c_r.courseID }}" class="bg-red-900 hover:bg-red-700 btn-sm text-white font-bold rounded-0 mr-1 focus:outline-none focus:shadow-outline"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
{% endblock %}
